<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자기소개 프로필</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="profile">
      <div class="img_div">

            <td class="table_item">키</td>
            <td>170cm</td>
        </table>
      </div>

          <div class="description">
            <p>영상 소개 1번<br>다시1번</p>
          </div>
        </div>
        <div class="video">
          <iframe src="https://www.youtube.com/embed/5xzHr6U_vng" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="description">
            <p>영상 소개 2번<br>다시2번</p>

        </div>

      <button onclick="darkMode()" id="button">Dark Mode</button>

      <div style="overflow: hidden">
        <div class="container">

          <div class="inner">
            <img src="1.jpg">
          </div>
          <div class="inner">
            <img src="2.jpg">
          </div>
          <div class="inner">
            <img src="3.jpg">
          </div>
        </div>
      </div>

      <button class="button1">1</button>
      <button class="button2">2</button>
      <button class="button3">3</button>
